tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: gallery
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                new_set_group:
                  display: 'New Set Group'
                  instructions: null
                  icon: null
                  sets:
                    galleries:
                      display: Galleries
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: category
                          field:
                            options:
                              massage_therapies: 'Massage Therapies'
                              facial_treatments: 'Facial Treatments'
                              body_treatments: 'Body Treatments'
                              hydrotherapy: Hydrotherapy
                              waxing_and_tinting: 'Waxing and Tinting'
                              skincare_services: 'Skincare Services'
                            taggable: false
                            push_tags: false
                            multiple: false
                            clearable: false
                            searchable: true
                            cast_booleans: false
                            type: select
                            display: Category
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                        -
                          handle: images
                          field:
                            mode: list
                            container: assets
                            restrict: false
                            allow_uploads: true
                            show_filename: true
                            show_set_alt: true
                            type: assets
                            display: Images
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
              type: replicator
              display: Gallery
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
